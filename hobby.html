<script>
  document.addEventListener('DOMContentLoaded', () => {
    const imagenes = document.querySelectorAll('.imagen-clickable');

    imagenes.forEach((img) => {
      img.addEventListener('click', () => {
        const contenedor = img.parentElement;
        const descripcion = contenedor.querySelector('.descripcion-oculta');
        if (descripcion) {
          // Alterna la clase 'mostrar' en lugar de modificar directamente el display
          descripcion.classList.toggle('mostrar');
        }
      });
    });
  });
</script>
